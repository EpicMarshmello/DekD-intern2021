<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide for Dek-D intern!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" value="1" name="radio-btn" id="radio1" onchange="checker()" checked>
            <input type="radio" value="3" name="radio-btn" id="radio3" onchange="checker()">
            <input type="radio" value="2" name="radio-btn" id="radio2" onchange="checker()">
            <input type="radio" value="4" name="radio-btn" id="radio4" onchange="checker()">

            <div class="slide first">
                <img src="Images/img01.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Images/img02.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Images/img03.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Images/img04.jpg" alt="">
            </div>

            <!-- <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div> -->
        </div>
        <div class="navigation-manual">
            <label for="radio1" id="radioNav1" class="manual-btn"></label>
            <label for="radio2" id="radioNav2" class="manual-btn"></label>
            <label for="radio3" id="radioNav3" class="manual-btn"></label>
            <label for="radio4" id="radioNav4" class="manual-btn"></label>

        </div>
    </div>
    <script src="slide.js"></script>
</body>

</html>
